name: Bug report
description: Report a reproducible bug (include steps + expected vs actual).
labels: ["type:bug", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please include enough detail for someone else to reproduce.
  - type: input
    id: area
    attributes:
      label: Area / tool
      description: Which tool/module is affected? (ex: `tool:recover`, `tool:vote`, `platform`)
      placeholder: tool:<slug> or platform
    validations:
      required: true
  - type: textarea
    id: what_happened
    attributes:
      label: What happened?
      description: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Numbered steps are best.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste logs (redact secrets) or add screenshots.
    validations:
      required: false

