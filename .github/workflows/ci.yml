name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check JS syntax (PocketBase hooks + migrations)
        run: node scripts/check_js_syntax.mjs
      - name: Verify repo (structure + no secrets)
        run: node scripts/verify_repo.mjs
